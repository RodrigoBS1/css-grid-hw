<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <style>
      .board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
      }

      .board > div {
        width: 100px;
        height: 100px;
        border: 3px solid black;
      }
    </style>
  </head>
  <body>
    <div class="board">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
